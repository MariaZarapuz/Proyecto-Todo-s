<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <h1>To Do</h1>
            <form action="">
                <input type="text" name="add" id="" placeholder="Introduce la tarea">
                <select name="add" id="">
                    <option value="">Introduce una prioridad</option>
                    <option value="urgente">Urgente</option>
                    <option value="diaria">Diaria</option>
                    <option value="mensual">Mensual</option>
                </select>
                <button><i class="far fa-save"></i></button>
            </form>
        </aside>
        <main>
            <header id="filtro">
                <form action="">
                    <select id="filtrarTarea">
                        <option value="">Todas las tareas</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                    <input type="text" id="buscar" placeholder="Buscar tarea">
                </form>
            </header>
            <section id="listaTareas">


            </section>
        </main>
        <script src="app.js"></script>


</body>

</html>
