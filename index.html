<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <h1>To Do</h1>
            <form id="form">
                <input type="text" name="add" id="inputTarea" placeholder="Introduce la tarea">
                <select name="add" id="inputPrioridad">
                    <option value="">Introduce una prioridad</option>
                    <option value="urgente">Urgente</option>
                    <option value="diaria">Diaria</option>
                    <option value="mensual">Mensual</option>
                </select>
                <button id="btnAside"><i class="far fa-save"></i></button>
            </form>
            <p id="mensaje" class="mensaje"></p>
        </aside>
        <main>
            <header id="filtro">
                <form id="form">
                    <select id="buscarPrioridad">
                        <option value="todas las tareas">Todas las tareas</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                    <input type=" text" id="buscarContenido" placeholder="Buscar tarea">
                </form>
            </header>
            <section id="listaTareas">


            </section>
        </main>


        <footer>
            <p>App Tareas Proyecto 2</p>
        </footer>
        <script src="js/app.js"></script>
        <script src="js/eventos.js"></script>




</body>

</html>
